<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="Canvas"></canvas>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script>
        var renderer = new THREE.WebGLRenderer ({canvas: document.getElementById('Canvas'), antialias: true});
        renderer.setClearColor(0x333333);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1,20000);

        var scene = new THREE.Scene();
        
        var lightOne = new THREE.AmbientLight(0xfffff, 0.5);
        scene.add(lightOne);

        var objLoader = new THREE.OBJLoader();
        objLoader.load("DAFT_PUNK_HELMETS.obj", function(mesh){
            mesh.traverse(function(node){
                if (node instanceof THREE.Mesh){
                    node.castShadow = true;
                    node.receiveShadow = true;
                }
            });
            scene.add(mesh);
            mesh.position.set(-80, -50, -150);
            mesh.scale.set(0.1, 0.1, 0.1);
            mesh.rotation.y = -Math.PI/4;
        });

        requestAnimationFrame(render);

        function render() {
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
