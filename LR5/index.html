<!DOCTYPE html>

<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <a-scene>

    <a-camera position="0 1 3" rotation="-20 0 0"></a-camera>
    
    <a-marker preset="hiro">
        <a-entity position="0 0 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: blue"></a-entity>
    </a-marker>
    <a-marker preset="kanji">
        <a-entity position="-1.5 0 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: red"></a-entity>
    </a-marker>
    <a-marker type="pattern" url="my_marker.png">
        <a-entity position="1.5 0 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: green"></a-entity>
    </a-marker>

    </a-scene>
</html>
