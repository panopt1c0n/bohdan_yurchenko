<!DOCTYPE html>

<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <a-scene embedded arjs>
    
    <a-marker preset="hiro">
        <a-entity position="0 0 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: blue"></a-entity>
    </a-marker>

    <a-marker preset="kanji">
        <a-entity position="0 0 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: red"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="pattern-my_marker.patt">
        <a-entity position="0 0 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: green"></a-entity>
    </a-marker>

    </a-scene>
</html>
