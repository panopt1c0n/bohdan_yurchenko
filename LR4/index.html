<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script type="text/javascript">

    const day = 24.0*60*60; //тривалість земного дня у секундах

        AFRAME.registerComponent('planet', {
    schema: {
        name: {type: 'string', default: ""}, //ім'я планети
        dist: {type: 'number', default: 0}, //середня відстань планети від Сонця
        mass: {type: 'number', default: 0}, //маса планети, кг
        T: {type: 'int', default: 0}, //планетарний рік, земних днів
        v: {type: 'array', default: [0,0,0]}, //вектор швидкості
        a: {type: 'array', default: [0,0,0]}, //вектор прискорення 
        pos: {type: 'array', default: [0,0,0]} //координатний радіус-вектор
    },
    
        init: function () {
    this.data.T*=day; //переводимо із земних днів у секунди
    this.data.pos[0]=this.data.dist; //розташовуємо на вісі x
    this.el.setAttribute('position',this.data.dist/1e9+' 0 0'); //візуальну позицію виражаємо у мільйонах кілометрів
    if(this.data.T!=0)//для всіх об'єктів, крім Сонця,
    this.data.v[1] = 2*Math.PI*this.data.dist/this.data.T; //обчислюємо початкову швидкість вздовж вісі y
    }
    });

        AFRAME.registerComponent('main', {
    init: function() {
    this.solar_system = document.querySelectorAll('[planet]');
    },
    tick: function (time, deltaTime) {
    const dt = day/3; //крок інтегрування
    const G=6.67e-11; //гравітаційна стала
    for(var i = 0; i<this.solar_system.length; i++) {
    planet_i=this.solar_system[i].getAttribute('planet');
    planet_i.a[0]=planet_i.a[1]=planet_i.a[2]=0;
    for(var j = 0; j<this.solar_system.length; j++) {
    planet_j=this.solar_system[j].getAttribute('planet');
    if(i!=j) {
    deltapos = [0,0,0];
    for(var k = 0; k < 3; k++)
    deltapos[k]=planet_j.pos[k]-planet_i.pos[k];
    var r=Math.sqrt(Math.pow(deltapos[0],2)+
    Math.pow(deltapos[1],2)+Math.pow(deltapos[2],2));
    for(var k = 0; k < 3; k++)
    planet_i.a[k]+=G*planet_j.mass*deltapos[k]/
    Math.pow(r, 3);
    }
    }
    for(var k = 0; k < 3; k++)
    planet_i.v[k]+=planet_i.a[k]*dt;
    for(var k = 0; k < 3; k++)
    planet_i.pos[k]+=planet_i.v[k]*dt;
    this.solar_system[i].setAttribute('position',
    (planet_i.pos[0]/1e9)+' '+(planet_i.pos[1]/1e9)+
    ' '+(planet_i.pos[2]/1e9));
    }
    }
    });

    </script>

    <a-scene>

    <a-sky color="black" scale="10 10 10"></a-sky>
    <a-camera position="0 0 1000" fov="50" cursor-visible="true" cursorscale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>
    <a-entity geometry="primitive: sphere; radius: 20.510" src="sun.jpg" planet="dist: 0; mass: 1.989e30; name: Sun"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 2.4397" src="mercury.jpg" planet="dist: 57.910e9; mass: 3.285e23; T: 88; name: Mercury"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 6.0518" src="venus.jpg" planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 6.371" src="earth.jpg" planet="dist: 149.6e9; mass: 6e24; T: 365; name: Earth"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 3.389" src="mars.jpg" planet="dist: 2.27e11; mass: 6,4171e23; T: 686; name: Mars"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 69.911" src="jupiter.jpg" planet="dist: 8.16e11; mass: 1,8986e27; T: 4332; name: Jupiter"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 58.364" src="saturn.jpg" planet="dist: 1.513e12; mass: 5,6846e26; T: 10759; name: Saturn"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 25.362" src="uranus.jpg" planet="dist: 3.004e12; mass: 8,6813e25; T: 30685; name: Uranus"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 24.622" src="neptune.jpg" planet="dist: 4.553e12; mass: 1,0243e26; T: 60190; name: Neptune"></a-entity>
    <a-entity main></a-entity>

    </a-scene>

</html>
